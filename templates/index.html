<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File2Link - Secure File Sharing</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #7289da;
            --border: #404040;
            --success: #43b581;
            --error: #f04747;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .upload-container {
            background-color: var(--bg-secondary);
            border: 2px dashed var(--border);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
            transition: all 0.3s ease;
        }

        .upload-container:hover {
            border-color: var(--accent);
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .file-input {
            width: 100%;
            padding: 1rem;
            background-color: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 5px;
            color: var(--text-primary);
            cursor: pointer;
        }

        .upload-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #5b6eae;
        }

        .upload-btn:disabled {
            background-color: var(--border);
            cursor: not-allowed;
        }

        .result {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
            display: none;
            border: 1px solid var(--border);
        }

        .result h3 {
            color: var(--success);
            margin-top: 0;
        }

        .result a {
            color: var(--accent);
            word-break: break-all;
            text-decoration: none;
        }

        .result a:hover {
            text-decoration: underline;
        }

        .error {
            background-color: rgba(240, 71, 71, 0.1);
            color: var(--error);
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            display: none;
            border: 1px solid var(--error);
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 1rem 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: var(--bg-primary);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 0.5rem;
            color: var(--text-secondary);
        }

        .file-info {
            margin-top: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .feature {
            background-color: var(--bg-secondary);
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
        }

        .feature h3 {
            color: var(--accent);
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>File2Link</h1>
    <p class="subtitle">Secure, Fast, and Reliable File Sharing</p>
    
    <div class="features">
        <div class="feature">
            <h3>Large Files</h3>
            <p>Support for files up to 2GB</p>
        </div>
        <div class="feature">
            <h3>All Formats</h3>
            <p>Upload any type of file</p>
        </div>
        <div class="feature">
            <h3>Secure</h3>
            <p>End-to-end encryption</p>
        </div>
    </div>

    <div class="upload-container">
        <form id="uploadForm" class="upload-form">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" required class="file-input">
            </div>
            <div class="file-info">Maximum file size: 2GB</div>
            <button type="submit" class="upload-btn">Upload File</button>
        </form>
    </div>

    <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
    </div>

    <div id="error" class="error"></div>
    
    <div id="result" class="result">
        <h3>Upload Successful!</h3>
        <p>Your file is ready to share:</p>
        <p><a id="accessUrl" href="" target="_blank"></a></p>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.querySelector('.upload-btn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) {
                showError('Please select a file');
                return;
            }

            if (file.size > 2 * 1024 * 1024 * 1024) { // 2GB
                showError('File size exceeds 2GB limit');
                return;
            }

            uploadBtn.disabled = true;
            progressContainer.style.display = 'block';
            const formData = new FormData();
            formData.append('file', file);

            try {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/upload', true);

                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                        progressText.textContent = Math.round(percentComplete) + '%';
                    }
                };

                xhr.onload = function() {
                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);
                        if (data.error) {
                            showError(data.error);
                        } else {
                            showResult(data.access_url);
                        }
                    } else {
                        showError('Upload failed');
                    }
                    uploadBtn.disabled = false;
                    progressContainer.style.display = 'none';
                };

                xhr.onerror = function() {
                    showError('Network error occurred');
                    uploadBtn.disabled = false;
                    progressContainer.style.display = 'none';
                };

                xhr.send(formData);
            } catch (error) {
                showError('An error occurred during upload');
                uploadBtn.disabled = false;
                progressContainer.style.display = 'none';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }

        function showResult(url) {
            const resultDiv = document.getElementById('result');
            const accessUrl = document.getElementById('accessUrl');
            accessUrl.href = url;
            accessUrl.textContent = url;
            resultDiv.style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
