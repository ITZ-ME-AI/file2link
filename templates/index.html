<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload to Internet Archive</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #7289da;
            --border: #404040;
            --success: #43b581;
            --error: #f04747;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 2rem;
        }

        .upload-container {
            background-color: var(--bg-secondary);
            border: 2px dashed var(--border);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
            transition: all 0.3s ease;
        }

        .upload-container:hover {
            border-color: var(--accent);
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .file-input {
            width: 100%;
            padding: 1rem;
            background-color: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 5px;
            color: var(--text-primary);
            cursor: pointer;
        }

        .upload-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #5b6eae;
        }

        .result {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
            display: none;
            border: 1px solid var(--border);
        }

        .result h3 {
            color: var(--success);
            margin-top: 0;
        }

        .result a {
            color: var(--accent);
            word-break: break-all;
            text-decoration: none;
        }

        .result a:hover {
            text-decoration: underline;
        }

        .error {
            background-color: rgba(240, 71, 71, 0.1);
            color: var(--error);
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            display: none;
            border: 1px solid var(--error);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Image Upload to Internet Archive</h1>
    
    <div class="upload-container">
        <form id="uploadForm" class="upload-form">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept="image/*" required class="file-input">
            </div>
            <button type="submit" class="upload-btn">Upload Image</button>
        </form>
    </div>

    <div id="loading" class="loading"></div>
    <div id="error" class="error"></div>
    
    <div id="result" class="result">
        <h3>Upload Successful!</h3>
        <p>Access URL: <a id="accessUrl" href="" target="_blank"></a></p>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const loading = document.getElementById('loading');
            
            if (!file) {
                showError('Please select a file');
                return;
            }

            loading.style.display = 'block';
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    showResult(data.access_url);
                }
            } catch (error) {
                showError('An error occurred during upload');
            } finally {
                loading.style.display = 'none';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }

        function showResult(url) {
            const resultDiv = document.getElementById('result');
            const accessUrl = document.getElementById('accessUrl');
            accessUrl.href = url;
            accessUrl.textContent = url;
            resultDiv.style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
